<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Link to the CSS file -->
</head>
<body>

  <!-- Banner Section -->
  <section class="apply-banner">
    <h1>Application Form</h1>
  </section>

  <!-- Application Form Section -->
  <section class="apply-form-section">
    <div class="container">
      <h2 class="text-center">Fill Out the Application Form</h2>
      <form id="applicationForm" class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-md-12">
          <label for="program" class="form-label">Program of Interest</label>
          <select id="program" name="program" class="form-control" required>
            <option selected disabled>Choose a program...</option>
            <option>Bachelor of Science</option>
            <option>Bachelor of Business Administration</option>
            <option>Bachelor of Arts</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="message" class="form-label">Why Do You Want to Join?</label>
          <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="submit-btn">Submit Application</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents actual form submission
      alert("Application submitted successfully!");
      window.location.href = "index.html"; // Redirects to the home page
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
